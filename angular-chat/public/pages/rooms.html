<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form>
            <div class="form-group">
                <label class="sr-only">房间名</label>
                <input type="input" required class="form-control search-room-input" placeholder="搜索或创建房间" ng-change="searchRoom()" ng-model="searchKey">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <ul class="room-list clearfix">
        <li class="room-item" ng-repeat="room in rooms">
            <div class="room-content" ng-click="enterRoom(room)">
                <h3>{{room.name}}<span class="badge pull-right">{{room.length}}人</span></h3>
                <div class="avatar-list">
                    <span ng-repeat="user in room.users" title="{{user.name}}">
                        <img src="{{user.avatarUrl}}" class="wid35 img-rounded" alt="{{user.email}}">
                    </span>
                </div>
            </div>
        </li>
    </ul>
</div>
<div ng-show="rooms.length == 0 && !searchKey">暂无房间</div>
<div class="row no-room" ng-show="rooms.length == 0 && searchKey">
    <form class="form-inline no-room-form">
        <div class="form-group">
            没找到你想要的房间
            <strong class="label label-default no-room-label">{{searchKey}}</strong>,
            <button class="btn btn-warning" ng-click="createRoom()">单击新建</button>
        </div>
    </form>
</div>
